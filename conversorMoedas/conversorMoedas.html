<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="estiloConversor.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
</head>
<body>
    <div id="container">
        <h1>Conversor de moedas</h1>
        <input type="number" id="valorEntrada" placeholder="Digite um número">
        <select name="moeda1" id="moeda1">
            <option value="real">Real</option>
            <option value="dolar">Dólar</option>
            <option value="euro">Euro</option>
        </select>
        <button onclick="inverter()">Inverter</button>
        <select name="moeda2" id="moeda2">
            <option value="real">Real</option>
            <option value="dolar" selected>Dólar</option>
            <option value="euro">Euro</option>
        </select>
        <button onclick="limpar()">Limpar</button>
        <button onclick="converter()">Converter</button>
        <p id="resultado"></p>
    </div>
    <script src="scriptConversor.js"></script>
</body>
</html>
